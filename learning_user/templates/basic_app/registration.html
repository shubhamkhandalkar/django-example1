<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block title_block %}Welcome{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            {% if registered %}
                <h1>Thank you for registering</h1>
            {% else %}
                <h1>Register here</h1>
                <h3>Fill the form</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" value="Register" name="">
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
